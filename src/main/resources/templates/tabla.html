<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>
<body>

	<div align="center">
		<img th:src="@{/images/trab.png}" width="136" height="136">
	</div>
	<h1 class="text-primary display-1" align="center">Lista de
		vacantes</h1>
	<div class="container">
		<table class="table table-striped">

			<tr>
				<th>LOGO</th>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>FECHA PUBLICACION</th>
				<th>SALARIO</th>
				<th>DESCRIPCION</th>
				<th>DESTACADA</th>
				<th>DETALLE</th>
				<th>BORRAR</th>
			</tr>
			<tbody class="table-group-divider">
				<tr th:each="vacante : ${vacante}">
					<td><img th:src="@{/images/{img}(img=${vacante.imagen})}"
						width="100" height="100"></td>
					<td th:text="${vacante.id}">Cell 1</td>
					<td th:text="${vacante.nombre}">Cell 2</td>
					<td th:text="${vacante.fecha}">Cell 3</td>
					<td th:text="${vacante.salario}">Cell 4</td>
					<td th:text="${vacante.descripcion}">Cell 5</td>
					<!--  
				<td th:text="${vacante.destacado}">Cell 5</td>
				
					<td th:text="${vacante.destacado}==1 ? 'SI' : 'NO'">Cell 5</td>
				-->
					<td><span th:if="${vacante.destacado}==1"
						class="badge bg-success">SI</span> <span
						th:unless="${vacante.destacado}==1" class="badge bg-danger">NO</span>
					</td>
					
					<td>
						<a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-success">Detalle</a>
					</td>
					<td>
						<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">BORRAR</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</body>
</html>
